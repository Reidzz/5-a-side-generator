<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Selector</title>
</head>
<body>

    <div class="form-container">
        <h1 class="form-title">Football Teams</h1>
        <form class="team-form">
            <label for="team" class="form-label">Team Name</label>
            <input type="text" class="form-input" id="team" name="team">
            <div class="warning-message"></div>
            <input type="button" class="form-input submit-btn" id="submit" value="Submit">
            <!--<input type="button" class="form-input submit-btn hidden" id="results" value="Results">-->
        </form>
        <div class="message-container hidden">
            <ul class="team-list">
            </ul>
            <!--<div class="score-table">
            </div>-->
        </div>
    </div>

<script src="script.js"></script>
    
</body>
</html>
