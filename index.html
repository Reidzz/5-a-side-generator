<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple team generator for 5-a-side football">
    <link rel="icon" type="image/png" href="images/football.png">
    <link rel="stylesheet" href="style.css">
    <title>5-A-Side Generator</title>
</head>
<body>

    <div class="main-container">
        <h1 class="main-title">5-A-Side Generator</h1>
        <div class="form-container grid-item">
            <form class="player-form">
                <label for="team" class="form-label">Player Name</label>
                <input type="text" class="form-input" id="player" name="player" title="Player Name">
                <div class="form-message"></div>
                <input type="button" class="form-input submit-btn" id="submit" value="Submit">
            </form>
        </div>
        <div class="form-container grid-item">
            <div class="player-form team hidden">
                <div class="title-container">
                    <h1 class="team-name">Team 1</h1>
                    <h1 class="team-name">Team 2</h1>
                </div>
                <div class="team-list-container">
                    <ul class="team-list left"></ul>
                    <ul class="team-list right"></ul>
                </div>
            </div>
        </div>
        <div class="btn-container hidden">
            <div class="submit-btn reshuffle-btn">Reshuffle</div>
        </div>
    </div>

<script src="script.js"></script>
    
</body>
</html>
